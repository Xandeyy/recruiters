<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="bg-white shadow-md rounded-lg w-3/4 lg:w-2/3 flex flex-col lg:flex-row"
    >
      <div class="hidden lg:block lg:w-1/2">
        <img
          src="static/image/signupimg.jpg"
          alt="Signup Image"
          class="object-cover h-full w-full rounded-l-lg"
        />
      </div>
      <div class="w-full lg:w-1/2 p-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">
          User Sign Up
        </h1>
        <form action="/register_applicant" method="post" class="space-y-4">
          <input
            type="text"
            name="email"
            placeholder="Email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="text"
            name="name"
            placeholder="Name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            name="confirm_password"
            placeholder="Re-Enter Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="tel"
            name="phone_number"
            placeholder="Phone Number"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="flex items-center space-x-2">
            <input
              type="checkbox"
              id="checkbox"
              required
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
            />
            <label for="checkbox" class="text-gray-600"
              >I agree to these
              <a href="#" class="text-blue-500 hover:underline"
                >Terms & Conditions</a
              ></label
            >
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Sign Up
          </button>
        </form>
        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Already a user?
            <a href="loginuser.html" class="text-blue-500 hover:underline"
              >Login here</a
            >
          </p>
          <p class="text-gray-600">
            Signup as company?
            <a href="signupcompany.html" class="text-blue-500 hover:underline"
              >Signup here</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
