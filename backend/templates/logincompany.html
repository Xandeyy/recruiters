<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg flex w-3/4 lg:w-2/3">
      <div class="hidden lg:block w-1/2">
        <img
          src="static/image/loginimg.jpg"
          alt="Company Login Image"
          class="object-cover h-full w-full rounded-l-lg"
        />
      </div>
      <div class="w-full lg:w-1/2 p-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">
          Company Login
        </h1>
        <form action="/login_company" method="post" class="space-y-4">
          <input
            type="text"
            name="username"
            placeholder="Company Email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div class="flex justify-between items-center">
            <a href="#" class="text-sm text-blue-500 hover:underline"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-300"
          >
            Login
          </button>
        </form>
        <div class="mt-6 text-center">
          <p class="text-gray-600">
            Company not registered?
            <a href="signupcompany.html" class="text-blue-500 hover:underline"
              >Register now</a
            >
          </p>
          <p class="text-gray-600">
            Login as user?
            <a href="loginuser.html" class="text-blue-500 hover:underline"
              >Login now</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
